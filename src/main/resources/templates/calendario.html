<!DOCTYPE HTML>
<html th:with="lang=${#locale.language}" th:lang="${lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eventos</title>

    <th:block th:include="fragments/head :: head"/>

    <script th:src="@{/webjars/fullcalendar/main.js}" type="text/javascript"></script>
    <script th:src="@{/js/calendario.js}" type="text/javascript"></script>
    <link th:href="@{/css/calendario.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/libraries/css/calendar.css}" rel="stylesheet" type="text/css" />
    <script th:inline="javascript">
        let eventos = JSON.parse([[${eventosJson}]]);
    </script>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div id="eventDetailModalHolder"></div>
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 th:text="#{dialogo}" class="modal-title" id="confirmModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:text="#{guardado}" class="modal-body"></div>
                <div class="modal-footer">
                    <button th:text="#{cerrar}" type="button" class="btn btn-secondary" data-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div id='calendar'></div>
    </div>
</body>
</html>
