<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Log In</title>

    <th:block th:include="fragments/head :: head"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container">
<div class="row justify-content-md-center">
<div class="card">
    <article class="card-body">
        <h4 th:text="#{acceder}" class="card-title text-center mb-4 mt-1"></h4>
        <hr>
        <p class="text-center">
            <div th:if="${param.error}" th:text="#{accesoInvalido}" class="text-danger"></div>
            <div th:if="${param.logout}" th:text="#{salido}" class="text-success"></div>
        </p>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <em class="fa fa-user"></em> </span>
                    </div>
                    <input id="username" th:placeholder="#{usuario}" type="text" name="username" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <em class="fa fa-lock"></em> </span>
                    </div>
                    <input id="password" th:placeholder="#{contrasenya}" type="password" name="password" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <button id="loginButton" th:text="#{acceder}" type="submit" value="Log in" class="btn btn-primary btn-block"></button>
            </div>
        </form>
    </article>
</div>
</div>
</div>
</body>
</html>
