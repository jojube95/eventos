<!DOCTYPE html>
<html th:with="lang=${#locale.language}" th:lang="${lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eventos</title>

    <th:block th:include="fragments/head :: head"/>
    <script th:src="@{/libraries/js/jquery.dataTables.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/platos.js}" type="text/javascript"></script>
    <script th:src="@{/js/utilidades.js}" type="text/javascript"></script>
    <link th:href="@{/css/platos.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/libraries/css/jquery.dataTables.min.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <form action="#" th:action="@{/platoAnyadirUpdate}" th:object="${plato}" method="post">
            <div th:replace="fragments/platoForm :: tipo"></div>
            <div th:replace="fragments/platoForm :: nombrePrecio"></div>
            <div th:replace="fragments/platoForm :: individualRaciones"></div>
            <button id="buttonAnyadir" th:text="#{anyadir}" class="btn btn-primary" type="submit"></button>
        </form>
    </div>
</body>
</html>
