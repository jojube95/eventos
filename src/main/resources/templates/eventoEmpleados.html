<!DOCTYPE html>
<html th:with="lang=${#locale.language}" th:lang="${lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eventos</title>

    <th:block th:include="fragments/head :: head"/>
    <script th:src="@{/libraries/js/jquery.dataTables.min.js}" type="text/javascript"></script>
    <link th:href="@{/libraries/css/jquery.dataTables.min.css}" rel="stylesheet" type="text/css" />

    <script th:src="@{/js/eventoEmpleados.js}" type="text/javascript"></script>

    <script th:inline="javascript">
        let idEvento = [[${idEvento}]];
        let camarerosRecomendados = Number([[${camarerosRecomendados}]]);
    </script>

</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div id="eventoEmpleadoModificarModalHolder"></div>

    <div class="container">

        <div class="row">
            <div class="col">
                <p th:text="#{evento.personas}" class="font-weight-bold"></p>
                <p id="personas" th:text="${personas}" class="font-weight-normal"></p>
            </div>
            <div class="col">
                <p th:text="#{camarerosRecomendados}" class="font-weight-bold"></p>
                <p id="camarerosRecomendados" th:text="${camarerosRecomendados}" class="font-weight-normal"></p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="progress">
                    <div id="progressbarConfirmados" class="progress-bar" role="progressbar" aria-valuenow="83" aria-valuemin="0" aria-valuemax="100" style="width: 15%; background-color: green;"></div>
                    <div id="progressbarNoConfirmados" class="progress-bar" role="progressbar" aria-valuenow="83" aria-valuemin="0" aria-valuemax="100" style="width: 15%; background-color: yellow;"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <select class="form-control" style="width: auto" id="empleado">
                <option disabled th:text="#{fijos}"></option>

                <option th:each="empleadoFijo: ${empleadosFijos}" th:text="${empleadoFijo.nombre}" th:value="${empleadoFijo.id}"></option>

                <option disabled th:text="#{noFijos}"></option>

                <option th:each="empleadoNoFijo: ${empleadosNoFijos}" th:text="${empleadoNoFijo.nombre}" th:value="${empleadoNoFijo.id}"></option>
            </select>
            <button th:text="#{anyadir}" type="button" class="btn btn-primary" onclick="anyadirClicked()"></button>
        </div>

        <div class="row">
            <table class="display compact" id="eventoEmpleados">
                <caption th:text="#{table.description.eventoEmpleados}"></caption>
                <thead>
                <tr>
                    <th th:text="#{eventoEmpleado.id}" scope="col"></th>
                    <th th:text="#{eventoEmpleado.idEvento}" scope="col"></th>
                    <th th:text="#{eventoEmpleado.idEmpleado}" scope="col"></th>
                    <th th:text="#{eventoEmpleado.tipo}" scope="col"></th>
                    <th th:text="#{eventoEmpleado.nombre}" scope="col"></th>
                    <th th:text="#{eventoEmpleado.fijo}" scope="col"></th>
                    <th th:text="#{eventoEmpleado.confirmado}" scope="col"></th>
                    <th th:text="#{eventoEmpleado.horasExtras}" scope="col"></th>
                    <th th:text="#{modificar}" scope="col"></th>
                    <th th:text="#{eliminar}" scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="eventoEmpleado: ${eventoEmpleados}">
                    <td th:text="${eventoEmpleado.id}"></td>
                    <td th:text="${eventoEmpleado.idEvento}"></td>
                    <td th:text="${eventoEmpleado.idEmpleado}"></td>
                    <td th:text="${eventoEmpleado.tipo}"></td>
                    <td th:text="${eventoEmpleado.nombre}"></td>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" th:checked="${eventoEmpleado.fijo}">
                            <label class="custom-control-label" th:text="${eventoEmpleado.fijo} ? 'Si' : 'No'"></label>
                        </div>
                    </td>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" th:checked="${eventoEmpleado.confirmado}">
                            <label class="custom-control-label" th:text="${eventoEmpleado.confirmado} ? 'Si' : 'No'"></label>
                        </div>
                    </td>
                    <td th:text="${eventoEmpleado.horasExtras}"></td>
                    <td>
                        <button th:text="#{modificar}" type="button" class="btn btn-primary" th:eventoEmpleadoId="${eventoEmpleado.id}" onclick="modificarClicked(this.getAttribute('eventoEmpleadoId'))"></button>
                    </td>
                    <td>
                        <button th:text="#{eliminar}" type="button" class="btn btn-danger" th:eventoEmpleadoId="${eventoEmpleado.id}" onclick="eliminarClicked(this.getAttribute('eventoEmpleadoId'))"></button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td th:text="#{total}"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
