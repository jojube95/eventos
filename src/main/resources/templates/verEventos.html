<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head"/>
    <th:block th:include="fragments/headDatePicker :: head"/>

    <script th:src="@{/js/jquery.dataTables.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/verEventos.js}" type="text/javascript"></script>
    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" type="text/css" />

</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">

        <h3>Eventos</h3>
        <label>Fecha min</label>
        <input type="text" placeholder="Fecha min" id="fechaMin">
        <label>Fecha max</label>
        <input type="text" placeholder="Fecha max" id="fechaMax">
        <table class="table table-bordered table-striped" id="eventos">

            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Horario</th>
                    <th>Localidad</th>
                    <th>Personas</th>
                    <th>Precio</th>
                    <th>Niños</th>
                    <th>Precio niños</th>
                    <th>Confirmado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento: ${eventos}" style="cursor: pointer" th:eventoId="${evento.id}" onclick="rowClicked(this.getAttribute('eventoId'))">
                    <td th:text="${#dates.format(evento.fecha, 'yyyy-MM-dd')}"></td>
                    <td th:text="${evento.tipo}"></td>
                    <td th:text="${evento.horario}"></td>
                    <td th:text="${evento.localidad}"></td>
                    <td th:text="${evento.personas}"></td>
                    <td th:text="${evento.precioMenu}"></td>
                    <td th:text="${evento.ninyos}"></td>
                    <td th:text="${evento.precioMenuNinyos}"></td>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" th:checked="${evento.confirmado}">
                            <label class="custom-control-label" th:text="${evento.confirmado} ? 'Si' : 'No'"></label>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4" style="text-align:right">Total:</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
<script type="text/javascript">
    function rowClicked(eventoId){
        location.href = "/verEvento?eventoId=" + eventoId;
    }
</script>
</html>
