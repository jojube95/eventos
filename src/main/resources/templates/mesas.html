<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="fragments/head :: head"/>
    <script th:src="@{/js/jquery.dataTables.min.js}" type="text/javascript"></script>
    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.5/css/responsive.dataTables.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.css" />

    <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.js" ></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.js" ></script>
    <script src="https://cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.js" ></script>
    <script th:src="@{/js/dataTables.altEditor.free.js}" type="text/javascript"></script>
    <script th:src="@{/js/mesas.js}" type="text/javascript"></script>

    <script th:inline="javascript">
        let idEvento = [[${idEvento}]];
    </script>

</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <table class="table table-bordered table-striped" id="mesas">

            <thead>
            <tr>
                <th th:text="#{mesa.id}"></th>
                <th th:text="#{mesa.idEvento}"></th>
                <th th:text="#{mesa.numero}"></th>
                <th th:text="#{mesa.representante}"></th>
                <th th:text="#{mesa.personas}"></th>
                <th th:text="#{mesa.pagado}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mesa: ${mesas}">
                <td th:text="${mesa.id}"></td>
                <td th:text="${mesa.idEvento}"></td>
                <td th:text="${mesa.numero}"></td>
                <td th:text="${mesa.representante}"></td>
                <td th:text="${mesa.personas}"></td>
                <td th:text="${mesa.pagado}"></td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th th:text="#{total}" colspan="4" style="text-align:right"></th>
                    <th></th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="invitadosModalHolder"></div>

</body>
</html>
