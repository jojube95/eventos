<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head"/>

    <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
    <link th:href="@{/webjars/bootstrap-datepicker/css/bootstrap-datepicker.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h3>Anyadir Evento</h3>
    <form action="#" th:action="@{/updateEvento}" th:object="${evento}" method="post">
        <div class="form-group" hidden>
            <label for="id">Id</label>
            <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="id">
        </div>

        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="text" th:field="*{fecha}" class="form-control" id="fecha" placeholder="Fecha">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo</label>
            <select th:field="*{tipo}" class="form-control" id="tipo">
                <option value="Boda">Boda</option>
                <option value="Comunion">Comunión</option>
                <option value="Evento comunal">Evento comunal</option>
                <option value="Evento individual">Evento individual</option>
            </select>
        </div>
        <div class="form-group">
            <label for="horario">Horario</label>
            <select th:field="*{horario}" class="form-control" id="horario">
                <option value="Comida">Comida</option>
                <option value="Cena">Cena</option>
            </select>
        </div>
        <div class="form-group">
            <label for="localidad">Localidad</label>
            <input type="text" th:field="*{localidad}" class="form-control" id="localidad" placeholder="Localidad">
        </div>
        <div class="form-group">
            <label for="personas">Personas</label>
            <input type="number" th:field="*{personas}" class="form-control" id="personas" placeholder="Personas">
        </div>
        <div class="form-group">
            <label for="precioMenu">Precio menú</label>
            <input type="number" th:field="*{precioMenu}" class="form-control" id="precioMenu" placeholder="Personas">
        </div>
        <div class="form-group">
            <label for="niynos">Niños</label>
            <input type="number" th:field="*{ninyos}" class="form-control" id="niynos" placeholder="Niños">
        </div>
        <div class="form-group">
            <label for="precioMenuNinyos">Precio menú niños</label>
            <input type="number" th:field="*{precioMenuNinyos}" class="form-control" id="precioMenuNinyos" placeholder="Personas">
        </div>
        <div class="form-group">
            <label for="confirmado">Confirmado</label>
            <select th:field="*{confirmado}" class="form-control" id="confirmado">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Modificar</button>
    </form>
</div>
</body>
<script type="text/javascript">
    $('#fecha').datepicker({
        format: "yyyy-mm-dd",
        language: "es",
        orientation: "bottom auto",
        autoclose: true
    });
</script>
</html>
