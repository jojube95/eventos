<div class="container">
    <form action="/updateEvento" method="post">
        <div class="form-row" hidden>
            <div class="col">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" placeholder="id" required name="id" value="id">
                </div>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group required">
                    <label class="control-label" for="fecha">Fecha</label>
                    <input type="text" class="form-control" id="fecha" placeholder="Fecha" required name="fecha" value="2022-07-25">
                </div>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group required">
                    <label class="control-label" for="localidad">Localidad</label>
                    <input type="text" class="form-control" id="localidad" placeholder="Localidad" required name="localidad" value="Olleria">
                </div>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select class="form-control" id="tipo" onchange="generarTitulo()" name="tipo">
                        <option id="optionBoda" value="Boda">Boda</option>
                        <option id="optionComunion" value="Comunion">Comunión</option>
                        <option id="optionEventoComunal" value="Evento comunal">Evento comunal</option>
                        <option id="optionEventoIndividual" value="Evento individual">Evento individual</option>
                        <option id="optionBautizo" value="Bautizo">Bautizo</option>
                        <option id="optionPruebas" value="Pruebas">Pruebas</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="horario">Horario</label>
                    <select class="form-control" id="horario" onchange="generarTitulo()" name="horario">
                        <option id="optionComida" value="Comida" selected="selected">Comida</option>
                        <option id="optionCena" value="Cena">Cena</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Título" onchange="anyadirHorario()" required name="titulo" value="Comuni&oacute;n-Comida">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="sala">Sala</label>
                    <select class="form-control" id="sala" name="sala">
                        <option id="sala1" value="Sala1" selected="selected">Sala1</option>
                        <option id="sala2" value="Sala2">Sala2</option>
                        <option id="patio" value="Patio">Patio</option>
                    </select>
                </div>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="personas">Personas</label>
                    <input type="number" class="form-control" id="personas" required name="personas" value="50">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="precioMenu">Precio Menú</label>
                    <input type="number" step="0.01" class="form-control" id="precioMenu" required name="precioMenu" value="80.0">
                </div>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="ninyos">Niños</label>
                    <input type="number" class="form-control" id="ninyos" required name="ninyos" value="15">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="precioMenuNinyos">Precio Menú Niños</label>
                    <input type="number" step="0.01" class="form-control" id="precioMenuNinyos" required name="precioMenuNinyos" value="15.0">
                </div>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="confirmado">Confirmado</label>
                    <select class="form-control" id="confirmado" name="confirmado">
                        <option id="optionSi" value="true" selected="selected">Sí</option>
                        <option id="optionNo" value="false">No</option>
                    </select>
                </div>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>

        <button id="buttonModificar" class="btn btn-primary" type="submit">Modificar</button>
    </form>
</div>
