<div class="modal fade" id="invitadosDetailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 650px" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Invitados</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <input type="hidden" id="idMesa" name="idMesa" value="idMesa">
                    <input type="hidden" id="idEvento" name="idEvento" value="idEvento">
                    <table class="display compact" id="invitados" style="width: 100%">
                        <caption>Tabla con los invitados de la mesa</caption>
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">??invitado.idEvento_es_ES??</th>
                            <th scope="col">idMesa</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Descripción</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td></td>
                            <td>idEvento</td>
                            <td>idMesa</td>
                            <td>Pepe</td>
                            <td>Mayor</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>idEvento</td>
                            <td>idMesa</td>
                            <td>Antonio</td>
                            <td>Mayor</td>
                            <td>Vegano</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>idEvento</td>
                            <td>idMesa</td>
                            <td>José</td>
                            <td>Mayor</td>
                            <td></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6" style="text-align:right">Total:</td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cerrarInvitados">Cerrar</button>
            </div>
        </div>
    </div>
</div>
