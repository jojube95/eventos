<div class="modal fade" id="confirmPersonasModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <span>Personas calculadas: 2</span>
          </div>
          <div class="row">
            <span>Niños calculados: 0</span>
          </div>
          <div class="row">
            <span>¿Quiere actualizar el evento con estas personas?</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="modalConfirmarPersonasAceptarButton" type="button" class="btn btn-primary" data-dismiss="modal" eventoId="id" mayores="2" ninyos="0" onclick="confirmarClicked(this.getAttribute('eventoId'), this.getAttribute('mayores'), this.getAttribute('ninyos'))">Aceptar</button>
        <button id="modalConfirmarPersonasCancelarButton" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
