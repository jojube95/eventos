<div class="container">
    <form action="/anyadirUpdateEmpleado" method="post">
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select class="form-control" id="tipo" onchange="generarTitulo()" name="tipo">
                        <option id="optionCamarero" value="Camarero/a">Camarero/a</option>
                        <option id="optionCocinera" value="Cocinero/a">Cocinero/a</option>
                    </select>
                </div>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group required">
                    <label class="control-label" for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required name="nombre" value="">
                </div>
            </div>
            <div class="col">
                <div class="form-group required">
                    <label class="control-label" for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required name="telefono" value="">
                </div>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="fijo">Fijo</label>
                    <select class="form-control" id="fijo" name="fijo">
                        <option id="optionSi" value="true">Sí</option>
                        <option id="optionNo" value="false" selected="selected">No</option>
                    </select>
                </div>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
        <button id="buttonAnyadir" class="btn btn-primary" type="submit">Añadir</button>
    </form>
</div>
