                <div class="dropdown-menu" id="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a id="modificarButton" class="dropdown-item" style="cursor: pointer" eventoId="id" onclick="modificarClicked(this.getAttribute('eventoId'))">Modificar</a>
                    <a id="mesasButton" class="dropdown-item" style="cursor: pointer" eventoId="id" onclick="mesasClicked(this.getAttribute('eventoId'))">Mesas</a>

            </div>

            <p class="font-weight-bold">Horario</p>
            <p id="eventoHorario" class="font-weight-normal">Comida</p>

            <p id="eventoPersonas" class="font-weight-normal">50</p>

                    <h5 class="modal-title" id="exampleModalLabel">Confirmar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">Está seguro de guardar los cambios?</div>
                <div class="modal-footer">
                    <button id="modalEliminarCerrarButton" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button id="modalEliminarButton" type="button" class="btn btn-primary" eventoId="id" onclick="confirmarEliminar(this.getAttribute('eventoId'))">Eliminar</button>
