<div class="container">
    <form action="/evento/protagonistas/anyadir/?eventoId=eventoId" eventoId="eventoId" method="post">
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <select class="form-control" id="tipo" name="tipo">
                <option value="novioNovia">Novio/a</option>
                <option value="comunianteComunianta">Comuniante/a</option>
                <option value="padreMadre">Padre/Madre</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required name="nombre" value="">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" placeholder="Teléfono" name="telefono" value="">
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="text" class="form-control" id="correo" placeholder="Correo" name="correo" value="">
        </div>

        <button class="btn btn-primary" type="submit">Añadir</button>
    </form>
</div>
